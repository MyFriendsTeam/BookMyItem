<div class="login-container">
  <form class="login-wrapper" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <h2>Login</h2>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="First Name" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
    </mat-form-field>
    <button mat-raised-button color="primary">Register</button>
    <a mat-button routerLink="/auth"> Cancel</a>
  </form>

</div>
